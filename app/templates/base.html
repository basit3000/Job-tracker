<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo1eZ5HvW+8e7ZRp0C/kV7xwlZpONdJwBC6vRw5yXbI5mo4"
    crossorigin="anonymous"
  >
  {% block head %}{% endblock %}
</head>
<body>
  
  <header>
    <h1>Job Tracker</h1>
    <nav>
      <a href="{{ url_for('main.home') }}">Home</a> |
      {% if current_user.is_authenticated %}
        <span>Welcome, {{ current_user.email }}!</span> |
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">Login</a> |
        <a href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </nav>
    <hr />
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+R1qtDURgkG59g8wEhrp0Boqyl3Qx"
    crossorigin="anonymous"
  ></script>

  <footer>
    <hr />
    <p>&copy; 2025 Job Tracker</p>
  </footer>
</body>
</html>
